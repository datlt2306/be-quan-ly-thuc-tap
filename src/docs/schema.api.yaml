components:
    schemas:
        HttpError:
            type: object
            properties:
                statusCode:
                    type: number
                message:
                    type: string
        Narrowspecialization:
            type: object
            properties:
                _id:
                    type: ObjectId
                name:
                    type: string
                    required: true
                    unique: true
                    description: Tên ngành hẹp
                id_majors:
                    type: ObjectId
                    required: true
                    description: id ngành lớn
                campus:
                    type: ObjectId
                    required: true
                    description: id cơ sở
                createdAt:
                    type: Date
                updatedAt:
                    type: Date

        Business:
            type: object
            properties:
                name:
                    type: string
                    required: true
                    description: 'Tên công ty'
                internshipPosition:
                    type: string
                    required: true
                    description: 'Vị trí cần tuyển'
                majors:
                    type: ObjectId
                    required: true
                    description: 'Chuyên ngành cần tuyển'
                amount:
                    type: number
                    default: 0
                    description: 'Số lượng muôn tuyển'
                address:
                    type: string
                    description: 'Địa chỉ công ty'
                smester_id:
                    type: objectId
                    description: 'Kỳ học, server lấy là kỳ học hiện tại'
                campus_id:
                    type: objectId
                    description: 'Cơ sở, mặc định lấy cơ sở của manager'
                code_request:
                    type: string
                    unique: true
                    required: true
                    description: 'Mã doanh nghiệp'
                request:
                    type: string
                    description: 'Yêu cầu vị trí của doanh nghiệp'
                description:
                    type: string
                    description: 'Mô tả công việc'
                benefish:
                    type: string
                    description: 'Quyền lợi khi làm tại doanh nghiệp'
                status:
                    type: number
                    default: 1
                    description: 'Trạng thái của doanh nghiệp'
                createAt:
                    type: Date
                    description: 'Thời gian doanh nghiệp được tạo'
