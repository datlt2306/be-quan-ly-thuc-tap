                            example: { listIdStudent: [], business: '640abe7e4ed73d86530a5ed3' }

                404:
                    description: Doanh nghiệp không tồn tại
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/HttpError'
                            example: { statusCode: 404, message: 'Công ty không tồn tại!' }
