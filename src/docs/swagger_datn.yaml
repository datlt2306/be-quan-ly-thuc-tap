swagger: '2.0'
info:
    description: 'Đầy là tài liệu mô tả api hệ thống CMS Quản lý thông tin đăng ký thực tập của Phòng quan hệ doanh nghiệp Fpoly.'
    version: '1.0.0'
    title: 'Swagger Quản lý thông tin thực tập sinh viên Fpoly'
    contact:
        email: 'example@gmail.com'
    license:
        name: 'Nginx'
host: 'localhost:8000'
basePath: '/api'
tags:
    - name: 'Authentication'
      description: 'Đăng nhập/Đăng xuất'
    - name: 'Semesters'
      description: 'Kỳ học'
    - name: 'Campus'
      description: 'Cơ sở'

schemes:
    - http
    - https
securityDefinitions:
    Bearer:
        type: apiKey
        name: Authorization
        in: header
paths:
    /login-google:
        post:
            tags:
                - 'Authentication'
            summary: 'Đăng nhập xác thực người dùng'
            description: ''
            operationId: 'loginUser'
            produces:
                - 'application/json'
            parameters:
                - name: 'body'
                  in: 'body'
                  description: 'Xác thực người dùng khi đăng nhâp vào hệ thống'
                  required: true
                  schema:
                      type: 'object'
                      properties:
                          token:
                              type: 'string'
                              default: 'eyJhbGciOiJSUzI1NiIsImtpZCI6IjA3NGI5MjhlZGY2NWE2ZjQ3MGM3MWIwYTI0N2JkMGY3YTRjOWNjYmMiLCJ0eXAiOiJKV1QifQ..incmH62cM3dh6u9xM-XZniRURiAnSXk9Nmdc8jlNTdczjT1Q1Ncv-EVDSj56-yZ9euqcizVMqhPH5M7X6ZxqfFpYVohsfA1AEJPtn_3Me5tlCzfmgIMS0AU-M4-TfxjIBIljHFLuBCT49IW1YuQRyMQh7WTOEPrBjrznFIPLEoI17IBfrGFa7mYkB1OXJR76nbtc9Tw6cGC0T1K7d2ZE9yYE_koNMsljhzlGbllwcvTW6CpjPzwaoRW5EPoRnD1_jvne-3V9FzFQpoP07b5toO0dwtDEh4yQHsbuJtcRWzrUTKK1fusBLE2SxbkGwMG8eLAN91EhjUnjhalURigK4g'
                          campus_id:
                              type: 'string'
                              default: '6247da5ee56ba5e634559901'
                          semester_id:
                              type: 'string'
                              default: '62cf870f4858743781d08b27'
            responses:
                '200':
                    description: 'successful operation'
                    schema:
                        type: 'string'
                    # headers:
                    #   Access-Control-Allow-Headers: Content-Type, api_key, Authorization
                '400':
                    description: 'Invalid user'
    /semester:
        get:
            security:
                - Bearer: []
            tags:
                - 'Semesters'
            summary: 'Danh sách ckỳ học'
            description: ''
            produces:
                - 'application/json'
            responses:
                '200':
                    description: 'successful operation'
                '400':
                    description: 'Invalid major'
    /add-mester:
        post:
            security:
                - Bearer: []
            tags:
                - 'Semesters'
            summary: 'Thêm mới kỳ học'
            description: ''
            produces:
                - 'application/json'
            parameters:
                - name: 'body'
                  in: 'body'
                  description: 'Tham số key/value'
                  required: true
                  schema:
                      type: 'object'
                      properties:
                          name:
                              type: 'string'
                          end_time:
                              type: 'string'
                              format: 'date-time'
                          start_time:
                              type: 'string'
                              format: 'date-time'
            responses:
                '200':
                    description: 'successful operation'
                '201':
                    description: 'Already exit narrow'
                '400':
                    description: 'Invalid narrow'
    /update-mester/{id}:
        patch:
            security:
                - Bearer: []
            tags:
                - 'Semesters'
            summary: 'Cập nhật thông tin kỳ học'
            description: ''
            produces:
                - 'application/json'
            parameters:
                - name: 'id'
                  in: 'path'
                  description: 'Id của chuyên ngành hẹp, lấy ở phần danh sách chuyên ngành hẹp'
                  required: true
                  type: 'string'
                - name: 'body'
                  in: 'body'
                  description: 'Tham số key/value, id lấy ở phần get semester'
                  required: true
                  schema:
                      type: 'object'
                      properties:
                          name:
                              type: 'string'
                          end_time:
                              type: 'string'
                              format: 'date-time'
                          start_time:
                              type: 'string'
                              format: 'date-time'
            responses:
                '200':
                    description: 'successful operation'
                '400':
                    description: 'Invalid narrow'
    /campus:
        get:
            security:
                - Bearer: []
            tags:
                - 'Campus'
            summary: 'Danh sách cơ sở'
            description: ''
            produces:
                - 'application/json'
            responses:
                '200':
                    description: 'successful operation'
                '400':
                    description: 'Invalid manager'
        post:
            security:
                - Bearer: []
            tags:
                - 'Campus'
            summary: 'Thêm mới cơ sở'
            description: ''
            produces:
                - 'application/json'
            parameters:
                - name: 'body'
                  in: 'body'
                  description: 'Tham số key/value'
                  required: true
                  schema:
                      type: 'object'
                      properties:
                          name:
                              type: 'string'
                              default: 'cở sỏ swagger'
            responses:
                '201':
                    description: 'successful operation'
                '202':
                    description: 'Already exit narrow'
                '400':
                    description: 'Invalid manager'
    /campus/{id}:
        patch:
            security:
                - Bearer: []
            tags:
                - 'Campus'
            summary: 'Cập nhật thông tin campus'
            description: ''
            produces:
                - 'application/json'
            parameters:
                - name: 'id'
                  in: 'path'
                  description: 'Id của manager , lấy ở phần danh sách campus'
                  required: true
                  type: 'string'
                - name: 'body'
                  in: 'body'
                  description: 'Tham số key/value, id lấy ở danh sách campus'
                  required: true
                  schema:
                      type: 'object'
                      properties:
                          name:
                              type: 'string'
                              default: 'example swagger sửa'
            responses:
                '200':
                    description: 'successful operation'
                '400':
                    description: 'Invalid manager'
        delete:
            security:
                - Bearer: []
            tags:
                - 'Campus'
            summary: 'Xoá manager'
            description: ''
            produces:
                - 'application/json'
            parameters:
                - name: 'id'
                  in: 'path'
                  description: 'Id của manager , lấy ở phần danh sách manager'
                  required: true
                  type: 'string'
            responses:
                '200':
                    description: 'successful operation'
                '400':
                    description: 'Invalid manager'
definitions:
    students:
        type: 'object'
        properties:
            _id:
                type: 'integer'
                description: 'Mã tự tắng'
            mssv:
                type: 'string'
                description: 'Mã số sinh viên'
            name:
                type: 'string'
                description: 'Họ và tên sinh viên'
            course:
                type: 'string'
                description: 'Khoá sinh viên nhập học'
            major:
                type: 'integer'
                description: 'Mã chuyên ngành, mã này nối với bảng major'
            narrow:
                type: 'integer'
                description: 'Mã ngành hẹp, mã này nối với bảng narrowspecializations'
            email:
                type: 'string'
                description: 'Email của sinh viên định dạng @fpt.edu.vn'
            checkUpdate:
                type: 'integer'
                default: true
                description: 'Chưa rõ mô tả'
            checkMulti:
                type: 'integer'
                default: false
                description: 'Chưa rõ mô tả'
            supplement:
                type: 'string'
                default: null
                description: 'Chưa rõ mô tả'
            statusCheck:
                type: 'integer'
                default: 10
                description: 'Trạng thái của sinh viên 0-Chờ kiểm trả, 1-Sửa lại CV, 2-Nhận CV, 3-Trượt, 4-Đã nộp biên bản, 5-Sửa biên bản, 6-Đang thực tập, 7-Đã nộp báo cáo, 8-Sửa báo cáo, 9-Hoàn thành, 10-Chưa đăng ký'
            statusStudent:
                type: 'string'
                description: 'Chưa rõ mô tả'
            support:
                type: 'integer'
                description: 'Chưa rõ mô tả'
            phoneNumber:
                type: 'integer'
                default: null
                description: 'Số điện thoại của sinh viên'
            address:
                type: 'string'
                default: null
                description: 'Địa chỉ của sinh viên'
            CV:
                type: 'string'
                default: null
                description: 'Đường link cv từ google drive'
            campus_id:
                type: 'integer'
                description: 'Mã cơ sở đang học của sinh viên, mã này nối với bảng campus(campus)'
            business:
                type: 'integer'
                default: null
                description: 'Mã của doanh nghiệp được gắn khi sinh viên chọn doanh nghiệp thực tập'
            semester_id:
                type: 'integer'
                description: 'Mã kỳ học hiện tại của sinh viên, mã này nối với bảng semester'
            reviewer:
                type: 'integer'
                default: null
                description: 'Email của nhân viên review sinh viên, được gắn khi chọn chức năng asign'
            form:
                type: 'string'
                default: null
                description: 'Đường link biên bản từ google drive'
            report:
                type: 'string'
                default: null
                description: 'Đường link báo cáo từ google drive'
            note:
                type: 'string'
                default: null
                description: 'Ghi chú của phòng quan hệ doanh nghiệp khi gửi về sinh viên khi sửa thông tin'
            numberOfTime:
                type: 'integer'
                default: 0
                description: '+1 mỗi lần hõ trợ sinh viên'
            nameCompany:
                type: 'string'
                default: null
                description: 'Tên Doanh nghiệp'
            addressCompany:
                type: 'string'
                default: null
                description: 'Địa chỉ của Doanh nghiệp'
            taxCode:
                type: 'integer'
                default: null
                description: 'Mã số thuế của doanh nghiệp'
            position:
                type: 'string'
                default: null
                description: 'Chứ vụ người giám sát thực tập'
            phoneNumberCompany:
                type: 'integer'
                default: null
                description: 'Số điện thoại liên hệ doanh nghiệp thực tập'
            emailEnterprise:
                type: 'string'
                default: null
                description: 'Email của doanh nghiệp'
            intershipTime:
                type: 'string'
                format: 'date'
                default: null
                description: 'Thời gian bắt đầu thực tập'
            enInterShipTime:
                type: 'string'
                format: ''
                default: null
                description: 'Thời gian kết thúc thực tập'
            attitudePoint:
                type: 'number'
                format: 'double'
                default: null
                description: 'Điểm thái độ thực tập'
            resultScore:
                type: 'number'
                format: 'double'
                default: null
                description: 'Điểm kết quả thực tập'
            listTimeForm:
                type: 'array'
                description: 'Chưa list thời gian theo form'
            create_at:
                type: 'string'
                format: 'date'
                description: 'Thời gian thông tin được tạo trên hệ thống'
    major:
        type: 'object'
        properties:
            _id:
                type: 'integer'
                description: 'Mã tự tắng'
            name:
                type: 'string'
                description: 'Tên chuyên ngành'
            campus_id:
                type: 'integer'
                description: 'Mã cơ sở đang học của sinh viên, mã này nối với bảng campus(campus)'
            create_at:
                type: 'string'
                format: 'date'
                description: 'Thời gian chuyên ngành được tạo trên hệ thống'
    narrowspecializations:
        type: 'object'
        properties:
            _id:
                type: 'integer'
                description: 'Mã tự tắng'
            name:
                type: 'string'
                description: 'Tên chuyên ngành hẹp'
            major_id:
                type: 'integer'
                description: 'Mã chuyên ngành, mã này được nối với bảng major'
            createAt:
                type: 'string'
                format: 'date'
                description: 'Ngày chuyên ngành hẹp được thêm vào hệ thống'
    semesters:
        type: 'object'
        properties:
            _id:
                type: 'integer'
                description: 'Mã tự tăng'
            name:
                type: 'string'
                description: 'Tên kỳ học'
            start_time:
                type: 'string'
                format: 'date'
                description: 'Thời gian bắt đầu của kỳ học'
            end_time:
                type: 'string'
                format: 'date'
                description: 'Thời gian kết thúc kỳ học'
            createAt:
                type: 'string'
                format: 'date'
                description: 'Thời gian kỳ học được thêm vào hệ thống'
    managers:
        type: 'object'
        properties:
            _id:
                type: 'integer'
                description: 'Mã tự tăng'
            name:
                type: 'string'
                description: 'Tên của quản lý'
            campus_id:
                type: 'integer'
                description: 'Mã cơ sở, mã này được nối với bảng campus(campus)'
            role:
                type: 'integer'
